<!-- Login Container -->
<div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-4">
            <div class="card shadow">
                <!-- Card Header -->
                <div class="card-header bg-primary text-white text-center py-3">
                    <h4 class="mb-0">Welcome Back!</h4>
                </div>

                <!-- Card Body -->
                <div class="card-body p-4">
                    <form>
                        <!-- Email Input -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" [(ngModel)] = "loginObj.emailId" class="form-control" id="email" placeholder="name@example.com">
                        </div>

                        <!-- Password Input -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" [(ngModel)] = "loginObj.password" class="form-control" id="password" placeholder="Enter your password">
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="row mb-4">
                            <div class="col-6">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">Remember me</label>
                                </div>
                            </div>
                            <div class="col-6 text-end">
                                <a href="#" class="text-primary text-decoration-none">Forgot Password?</a>
                            </div>
                        </div>

                        <!-- Login Button -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>

                <!-- Card Footer -->
                <div class="card-footer text-center py-3">
                    <span class="text-muted">Don't have an account? </span>
                    <a href="#" class="text-primary text-decoration-none">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
